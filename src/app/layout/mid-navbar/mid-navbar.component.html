<!-- middle header -->
<div class="header__middle container">
    <!-- logo -->
    <a href="#" class="header__logo-box">
        <img class="header__logo" src="../../assets/img/logo.png" alt="">
    </a>
    <!-- user options -->
    <div class="header__user-options">
        <!-- login control -->
        <a routerLink="/login" class="link">Login</a>
        <div class="dropdown">
            <div class="dropdown__header">
                <div class="image image--small image--circle" style="background-image: url('../../assets/img/PersonalImage.png')">
                </div>
            </div>
            <div class="dropdown__body">

            </div>
        </div>
        <!-- shopping card dropdown -->
        <!-- dropdown--opened to open -->
        <div class="dropdown dropdown--left" [ngClass]="{'dropdown--opened':cartIsOpen}" (click)="cartIsOpen = !cartIsOpen">
            <!-- header -->
            <div class="dropdown__header">
                <div class="image image--small" style="background-image: url('../../assets/img/311-3119177_svg-shop-cart-shopping-cart-icon-svg-hd.png')">
                    <div class="notification notification--danger" *ngIf="productsCart.totalNumberOfElements!==0">
                        {{productsCart?.totalNumberOfElements}}
                    </div>
                </div>
            </div>
            <!-- body -->
            <div class="dropdown__body">
                <!-- items -->
                <ul class="dropdown__items list list--vr-separator">
                    <li class="dropdown__item list__item" *ngFor="let item of productsCart.productsArray">
                        <!-- item small 2 -->
                        <div class="item-small-1">
                            <!-- item data -->
                            <div class="item-small-1__data">
                                <!-- title -->
                                <a href="" class="item-small-1__title">{{item.product.data[0].name}}</a>
                                <!-- price -->
                                <span class="item-small-1__description">
                                    {{item.quantity}}X ${{item?.product?.discount ? item.product.price-item.product.discount : item.product.price}}
                                </span>
                            </div>
                            <!-- item image -->
                            <div class="item-small-1__image-box">
                                <a href="#" class="item-small-1__image image" [style]="'background-image: url('+ item.product.imagesUrls[0] +')'">
                                </a>
                                <a href="#" class="item-small-1__action btn-close" aria-label="Close" (click)="removeClickedProduct(item.product)">
                                    <!-- (click)="removeProduct(item)" -->
                                    <i class="fas fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
                <!-- totals -->
                <div class="separator"></div>
                <div class="block">
                    <span class="lable">Total:</span>
                    <span class="lable">${{ calculateTotal() }}</span> 
                    <!-- {{cartTotal}} -->
                </div>
                <!-- actions -->
                <div class="block list list--hr">
                    <a class="list-item btn btn--gray" href="">View Cart</a>
                    <a class="list-item btn btn--primary" href="">Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
